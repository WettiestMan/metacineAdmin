<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Peliculas</title>
  </head>
  <body>
    <div class="container mb-3">
        <h1 class="text-center my-4">Welcome Peliculas Page</h1>

        <a class="btn btn-primary" href="/peliculas/create">Crear pelicula</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descrpcion</th>
                    <th>Clasificacion</th>
                    <th>Duracion (Min)</th>
                    <th>Fecha Estreno</th>
                    <th>Portada</th>
                    <th>Generos</th>
                    <th>Idiomas</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pelicula : ${peliculas}">
                    <td th:text="${pelicula.id}"></td>
                    <td th:text="${pelicula.nombre}"></td>
                    <td th:text="${pelicula.descripcion}"></td>
                    <td th:text="${pelicula.clasificacion != null ? pelicula.clasificacion.nombre : 'Sin clasificación'}"></td>
                    <td th:text="${pelicula.duracion}"></td>
                    <td th:text="${pelicula.fecEstreno.toString().substring(0, 10)}"></td>
                    <td>
                       <img th:src="@{'/images/peliculas/' + ${pelicula.peliPortada}}" alt="..." width="100"> 
                    </td>
                    <td>
                        <div th:each="genero : ${pelicula.generos}" th:text="${genero.nombre}"></div>
                    </td>
                    <td>
                        <div th:each="idioma : ${pelicula.idiomas}" th:text="${idioma.nombre}"></div>
                    </td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/peliculas/edit(id=${pelicula.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/peliculas/delete(id=${pelicula.id})}" onclick="return confirm('¿Estas seguro?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-danger" href="../index.html">Volver</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
