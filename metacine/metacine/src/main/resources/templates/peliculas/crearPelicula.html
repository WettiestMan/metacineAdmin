<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agregar Peliculas</title>
</head>

<body>
    <div class="container">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nueva Pelicula</h2>
            <form method="post" enctype="multipart/form-data" th:object="${peliculaDto}">
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="nombre" name="nombre" th:field="*{nombre}"
                            th:errorclass="error">
                        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:errorclass="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descripcion" class="col-sm-4 col-form-label">Descripcion</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"
                            th:errorclass="error"></textarea>
                        <p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" th:errorclass="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="clasificacion" class="col-sm-4 col-form-label">Clasificacion</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="clasificacion" name="clasificacionId">
                            <option th:each="clasificacion : ${clasificaciones}" th:value="${clasificacion.id}" th:text="${clasificacion.nombre}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('clasificacion')}" th:errors="*{clasificacion}" class="text-danger"></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="duracion" class="col-sm-4 col-form-label">Duracion</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="duracion" name="duracion" th:field="*{duracion}"
                            th:errorclass="error">
                        <p th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}" th:errorclass="text-danger">
                        </p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="generos" class="col-sm-4 col-form-label">GÃ©neros</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="generos" name="generos" multiple>
                            <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.nombre}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="idiomas" class="col-sm-4 col-form-label">Idiomas</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="idiomas" name="idiomas" multiple>
                            <option th:each="idioma : ${idiomas}" th:value="${idioma.id}" th:text="${idioma.nombre}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('idiomas')}" th:errors="*{idiomas}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="fecEstreno" class="col-sm-4 col-form-label">Fecha de Estreno</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="date" id="fecEstreno" name="fecEstreno"
                            th:field="*{fecEstreno}" th:errorclass="error">
                        <p th:if="${#fields.hasErrors('fecEstreno')}" th:errors="*{fecEstreno}"
                            th:errorclass="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="portada" class="col-sm-4 col-form-label">Portada</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" id="portada" name="portada" th:field="*{portada}"
                            th:errorclass="error">
                        <p th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}" th:errorclass="text-danger">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/peliculas" role="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
